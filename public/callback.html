<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div>
            <h1 id="header">Mooder</h1>
        </div>
        <div>
            <img class="outrologo" src="./images/spotifylogo.png" alt="logo">
        </div>
        <div class="outro">
            <h2>
                Here is your Spotify playlist! Yeyy
            </h2>
        </div>
    </div>
    <div>
        <div class="logo2">
            <img alt="" src="./images/dancingman1.png" id="imgClickAndChange" onclick="changeImage()"/>
        </div>
        <div class="dance">
            <h2 style="margin-top: -70px">Click for Dance!</h2>
        </div>
        <div style="text-align: center;" id="last">
            <form action="/spoti" method="get">
                <input type="text" hidden="true" name="result" id="res">
                <input type="submit" id="sub" placeholder="Search" value="Get It!">
            </form>
        </div>
    </div>
    
    <script>
         var counter = 1;
         function changeImage() {
             if (counter === 1 ) {
                 counter++;
                document.getElementById("imgClickAndChange").src = "./images/dancingman2.png";
             } else {
                 counter--;
                document.getElementById("imgClickAndChange").src = "./images/dancingman1.png";
             }
        }
    </script>
</body>
</html>
